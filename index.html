<!DOCTYPE html>
<html>
	<head>
		<title>class-easy</title>
		<!-- Style file -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class = "container">
			<!-- Header -->
			<center>
				<h1>class-easy</h1>
			</center>
			<br>
			<div class = "panel">
				<!-- Add (left) panel -->
				<div class = "panelItem addPanel">
					<div class = "group">
						<h2>Add Class</h2>
						<hr>
						<table class = "tableControl">
							<tr>
								<td>Class type: </td>
								<!-- Class type element -->
								<td>
									<select class = "control" name = "type" id = "classType">
										<option value = "class">class</option>
										<option value = "interface">interface</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>Class name: </td>
								<!-- Class name element -->
								<td><input type = "text" class = "control" id = "className" placeholder = "class name" /></td>
							</tr>	
							<tr>
								<td>Super class type: </td>
								<!-- Super class type -->
								<td>
									<select class = "control" name = "stype" id = "superClassType">
										<option value = "class">class</option>
										<option value = "interface">interface</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>Super class name: </td>
								<!-- Super class name -->
								<td>
									<select class = "control" id = "superClassName">
									</select>
								</td>
							</tr>
							<tr>
								<td colspan = 2><center>Methods</center></td>
							</tr>
							<tr>
								<td colspan = 2>
									<!-- Added methods -->
									<table class = "tableControl" id = "methodsTable" >

									</table>
								</td>
							</tr>
							<tr>
								<!-- Create method elements button -->
								<td colspan = 2><center><div onClick="addMethod()" id = "addMethodBtn" class = "btn cursorHand">Add Method</div></center></td>
							</tr>
							<tr>
								<!-- Add class to list element button -->
								<td colspan = 2><center><div onClick="addClass()" id = "addClassBtn" class = "btn cursorHand">Add Class</div></center></td>
							</tr>
							<tr>
								<!-- Refresh button -->
								<td colspan = 2><div onClick = "refreshValues()" class = "cursorHand">refresh</div></center></td>
							</tr>
						</table>
					</div>
					<br>
					<div class = "group">
						<font style = "font-size:24px;">class list</font>
						<hr>
						<!-- Added classes -->
						<div id = "addedValuesDiv"></div>
					</div>
				</div>
				
				<!-- Export (right) panel -->
				<div class = "panelItem exportPanel">
					<div class = "group">
						<h2>Export Struct</h2>
						<hr>
						<table class = "tableControl">
							<tr>
								<td>Programming Language: </td>
								<td>
									<!-- Selected programming language -->
									<select class = "control" name = "type" id = "programmingLanguage">
										<option value = "new JavaExporter()">JAVA</option>
										<option value = "new CPlusPlusExporter()">C++</option>
										<option value = "new CSharpExporter()">C#</option>
										<option value = "new PythonExporter()">PYTHON</option>
										<option value = "new PHPExporter()">PHP</option>
										<option value = "new RubyExporter()">Ruby</option>
									</select>
								</td>
							</tr>
							<tr>
								<!-- Export button -->
								<td colspan = 2><center><div onClick="exportStruct()" id = "exportStructBtn" class = "btn cursorHand">Export</div></center></td>
							</tr>
						</table>
					</div>
					<div class = "group">
						<div id = "copyClipboardBtn" onclick = "copyToClipboard()">Copy</div>
						<h2>Exported Struct</h2>
						<hr>
						<!-- Exported code -->
						<div id = "exportedStruct"></div>
					</div>
				</div>
			</div>
			<div id = "versionTxt"></div>
		</div>
	</body>
	
	<!-- Scripts -->
	<script type="text/javascript" src = "js/ClassValue.js"></script>
	<script type="text/javascript" src = "js/ClassValueListIterator.js"></script>
	<script type="text/javascript" src = "js/export/IExporter.js"></script>
	<script type="text/javascript" src = "js/export/JavaExporter.js"></script>
	<script type="text/javascript" src = "js/export/CSharpExporter.js"></script>
	<script type="text/javascript" src = "js/export/CPlusPlusExporter.js"></script>
	<script type="text/javascript" src = "js/export/PythonExporter.js"></script>
	<script type="text/javascript" src = "js/export/PHPExporter.js"></script>
	<script type="text/javascript" src = "js/export/RubyExporter.js"></script>
	<script type="text/javascript" src = "js/export/ExportClass.js"></script>
	<script type="text/javascript" src = "js/Main.js"></script>
	
	<!--Add and Export Test
	<!--<script type="text/javascript" src = "tests/AddExportTest.js"></script>-->
</html>
