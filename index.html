<!DOCTYPE html>
<html>
	<head>
		<title>class-easy</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class = "container">
			<!-- Header -->
			<center>
				<h1>class-easy</h1>
			</center>
			<br>
			<div class = "panel">
				<!-- Add (left) panel -->
				<div class = "panelItem addPanel">
					<div class = "group">
						<h2>Add Class</h2>
						<hr>
						<table class = "tableControl">
							<tr>
								<td>Class type: </td>
								<td>
									<select class = "control" name = "type" id = "classType">
										<option value = "class">class</option>
										<option value = "interface">interface</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>Class name: </td>
								<td><input type = "text" class = "control" id = "className" placeholder = "class name" /></td>
							</tr>	
							<tr>
								<td>Super class type: </td>
								<td>
									<select class = "control" name = "stype" id = "superClassType">
										<option value = "class">class</option>
										<option value = "interface">interface</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>Super class name: </td>
								<td><input type = "text" class = "control" id = "superClassName" placeholder = "super class name" /></td>
							</tr>
							<tr>
								<td colspan = 2><center><div onClick="classAdd()" id = "addBtn" class = "btn cursorHand">Add</div></center></td>
							</tr>
							<tr>
								<td colspan = 2><div onClick = "refreshValues()" class = "cursorHand">refresh</div></center></td>
							</tr>
						</table>
					</div>
					<br>
					<div class = "group">
						<font style = "font-size:24px;">class list</font>
						<hr>
						<div id = "addedValues"></div>
					</div>
				</div>
				
				<!-- Export (right) panel -->
				<div class = "panelItem exportPanel">
					<div class = "group">
						<h2>Export Class</h2>
						<hr>
						<table class = "tableControl">
							<tr>
								<td>Language: </td>
								<td>
									<select class = "control" name = "type" id = "exportLanguage">
										<option value = "new JavaExporter()">JAVA</option>
										<option value = "new CPlusPlusExporter()">C++</option>
										<option value = "new CSharpExporter()">C#</option>
										<option value = "new PythonExporter()">PYTHON</option>
									</select>
								</td>
							</tr>
							<tr>
								<td colspan = 2><center><div onClick="exportClass()" id = "exportBtn" class = "btn cursorHand">Export</div></center></td>
							</tr>
						</table>
					</div>
					<br>
					<div class = "group">
						<font style = "font-size:24px;">exported class</font>
						<hr>
						<div id = "exportedClass"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
	
	<!-- Scripts -->
	<script type="text/javascript" src = "js/ClassValue.js"></script>
	<script type="text/javascript" src = "js/ClassValueListIterator.js"></script>
	<script type="text/javascript" src = "js/export/ILanguageExporter.js"></script>
	<script type="text/javascript" src = "js/export/JavaExporter.js"></script>
	<script type="text/javascript" src = "js/export/CSharpExporter.js"></script>
	<script type="text/javascript" src = "js/export/CPlusPlusExporter.js"></script>
	<script type="text/javascript" src = "js/export/PythonExporter.js"></script>
	<script type="text/javascript" src = "js/export/ExportClass.js"></script>
	<script type="text/javascript" src = "js/Main.js"></script>
	
	
	<!--
	Add and Export Test-->
	
	<script type="text/javascript" src = "tests/AddExportTest.js"></script>
	
</html>
